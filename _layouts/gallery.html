<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ page.title }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/documentation.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/lightbox.min.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    {% include navigation.html %}
    <!-- Page Content -->
    <div class="container">

        <div class="row header-image">
            <img src="{{ site.baseurl }}/images/cropped-lines-final.png" alt="{{ site.name }} {{ site.tagline }}">
        </div>
        <div class="row">

            <div class="well col-md-12">

                {% for gallery in site.data.galleries %}
                  {% if gallery.id == page.galleryid %}
                    <h1>{{ gallery.description }}</h1>
                      {% for image in gallery.images %}
                        <div class="well">
                          <div class="row">
                            <div class="col-md-3">
                              <a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="{{ gallery.id }}" title="{{ image.text }}">
                                <img src="{{ gallery.imagefolder }}/{{ image.thumb }}">
                              </a>
                            </div>
                            <div class="col-md-9">
                              <h3>{{ image.title }}</h3>
                              {{ image.text }}
                            </div>
                          </div>
                        </div>
                      {% endfor %}
                      </ol>
                    </div>
                  {% endif %}
                {% endfor %}

            </div>

        </div>
        <!-- /.row -->

        <hr>

        {% include footer.html %}

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{{ site.baseurl }}/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

    <script src="{{ site.baseurl }}/js/lightbox.min.js"></script>

</body>

</html>
