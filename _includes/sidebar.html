    <!-- Blog Categories Well -->
    <div class="well">
        <h4>Recent Posts</h4>
        <div class="row">
            <ul>
                {% for post in site.posts limit 4 %}
                <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <!-- /.row -->
    </div>
